<LINK href="css/main.css" rel="stylesheet" type="text/css">
<title>Yak'em All there</title>
</head>
<body>
<form name="yakform">
<table><tr><td>
	<table align="left" class="signon"> 
	<tr><td>login status</td><td><div id="login_id">id</div></td><td><div id="login_name">guest</div></td><td><applet width="100" height="40" archive="yakitaudioapplet.jar" code="yakitapplet.YakitAudioApplet.class" id="audioapplet"></applet><div id="appletholder"></div></td></tr>
	<tr><td><a class="signon" onclick="fulllogin(document.yakform.loginname.value,document.yakform.password.value)">or login with</a></td><td><input class="signon" type="text" name="loginname" value="youremail@somewhere.com"/></td><td> password:</td><td><input class="signon" type="text" name="password" value="somepassword"/></td></tr>
	<tr><td><a class="signon" onclick="register(document.yakform.registername.value)">or register new</a></td><td><input class="signon" type="text" name="registername" value="youremail@somewhere.com"/></td></tr>
	</table>
</td>
</tr>
<tr><td>
	<hr></hr>
</td></tr>
<tr><td>
	<table>
	<tr>
		<td><table><tr><td>TX Radius<select name="tx_radius">
                           <option value="30">30m</option>
                           <option value="60">60m</option>
                           <option value="100" selected="selected">100m</option>
                           <option value="200">200m</option>
                           <option value="400">400m</option>
                           </select></td></tr><tr><td>Lat:<input type="text" name="latitude" value="48.463"/></td></tr>
                           <tr><td>Lng:<input type="text" name="longitude" value="-123.313" /></td></tr>
                           <tr><td><div id="mapholder" class="mapspace"></div></td></tr></table></td>
		<td><table><tr><td>Text or <input type="button" value="push to YaK" onmousedown="collectaudio()" onmouseup="stopcollectaudio()" ></td></tr><tr><td><textarea name="textinput" rows="2" cols="15" onkeypress="return sendchar(event)"></textarea></td></tr><tr><td><textarea readonly="readonly" name="textoutput" rows="7" cols="15"></textarea></td></tr></table></td>
	</tr>
	</table>
</td></tr>
</table>
</form>
</body>
</html>
